
<div>
<button (click)="export('xlsx')">exportxlsx</button>
<button (click)="export('csv')">exportcsv</button>
<button (click)="export('ods')">exportods</button>
<table id="table">
  <thead>
    <th *ngFor="let col of cols">
      {{col.HeaderName ? col.HeaderName : col.FieldName}}
    </th>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td *ngFor="let col of cols">
        {{item[col.FieldName]}}
      </td>
    </tr>
  </tbody>
</table>

</div>
